<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search - Google Image Search</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="menu">
            <a href="index.html">Google Search</a>
        </div>
        <div class="googleSearch" class="container">
            <div class="center">
                <img src="google_images.png" alt="Google Image Logo">

                <form action="https://google.com/images">
                    <input type="text" name="q" class="rounded-corners"><br><br>
                    <input type="submit" value="Google Image Search">
                </form>
            </div>
        </div>
    </body>
</html>
